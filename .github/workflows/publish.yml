name: Publish Site

on:
    push:
        branches:
            - master

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@master
              with:
                  submodules: true
            - name: Publish Site
              uses: chabad360/hugo-gh-pages@master
              repo: carlo-colombo/carlo-colombo.github.io
              branch: master
              with:
                  githubToken: ${{ secrets.PERSONAL_TOKEN }}
